<section>
  <div class="container card card-body rounded shadow">

    <span>Add Task Here</span>
    <form class="form" [formGroup]="taskForm">
      <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""  formControlName="title">
      </div>


      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
      </div>

      <div class="form-check">

        <label> Status :</label><br>

        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked > 
        <label class="form-check-label" for="exampleRadios1">
          Open
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          In-Progress
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          Completed
        </label>

      </div>
      <div>
        <button class="btn btn-primary" (click)="onSave()">Save</button>
      </div>

    </form>




  </div>
</section>
