<section>
  <div class="container" >
     
         <span > All Task Here</span>

         <div class="card card-body rounded shadow">

            <div class="row">
                <div class="col-sm-4">
                    <h2>Open</h2>

                  <div class="card" cdkDrag *ngFor="let task of taskopen ">
                      
                    <div class="card-body" >
                        
                      <h5 class="card-title"> {{task.title}}</h5>
                      <p class="card-text">{{task.description}}</p>
                      <h5>Status:Open </h5>
                      <a routerLink="../edit" class="btn btn-primary">Edit</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                    <h2>In-Progress</h2>
                  <div class="card" cdkDrag *ngFor="let task of taskInprogress">
                    <div class="card-body" >
                        
                      <h5 class="card-title"> {{task.title}}</h5>
                      <p class="card-text">{{task.description}}</p>
                      <h5>Status:In-progress</h5>
                      <a routerLink="../edit" class="btn btn-primary">Edit</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                    <h2>Completed</h2>
                    <div class="card" cdkDrag *ngFor="let task of taskCompleted ">
                      <div class="card-body" >
                        
                        <h5 class="card-title"> {{task.title}}</h5>
                        <p class="card-text">{{task.description}}</p>
                        <h5>Status:Completed</h5>

                        <a routerLink="../edit" class="btn btn-primary">Edit</a>
                      </div>
                    </div>
                  </div>
              </div>  



         </div> 
    </div>
  

</section>
